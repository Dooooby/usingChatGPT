<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Market Place◟(ᵔ ̮ ᵔ)͜💐</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>

        }

        }

        .nav-item.active .nav-link {

        }

        .tab-content {
            margin-top: 20px;
        }

        .card:hover {
            transform: scale(1.05);
            transition: all 0.2s ease-in-out;
        }

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

            </div>
        </div>

    <div class="hero bg-dark text-center py-5 mb-4">

    <div class="container">
        <div class="row">

                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?chair" class="card-img-top" alt="의자">
                    <div class="card-body">
                        <h5 class="card-title">의자</h5>
                        <h6 class="card-subtitle mb-2 text-muted">1만원</h6>

                </div>
            </div>
            <div class="col-md-4 mb-4">

                    <div class="card-body">
                        <h5 class="card-title">노트북</h5>

                        <a href="https://github.com/Dooooby" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">

            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?curtain" class="card-img-top" alt="노트북">
                    <div class="card-body">
                        <h5 class="card-title">커튼</h5>

                </div>
